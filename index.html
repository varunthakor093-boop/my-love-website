<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
    }

    .container {
      padding: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.4rem;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.6;
      animation: fadeIn 3s ease-in-out;
    }

    .heart {
      font-size: 5rem;
      animation: beat 1.4s infinite;
    }

    @keyframes beat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .button {
      background: #fff;
      color: #ff4d6d;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }

    .button:hover {
      background: #ffe6ea;
    }

    #message {
      display: none;
      margin-top: 30px;
      font-size: 1.8rem;
      animation: fadeIn 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hi My Love üíï</h1>
    <p>You mean the world to me. I made this little surprise website just to remind you how special you are in my life. Thank you for being with me, supporting me, loving me, and making my days brighter.</p>

    <button class="button" onclick="showMessage()">Click for a Surprise üíñ</button>
    
    <div id="message">I Love You Forever ‚ù§Ô∏è</div>
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }
  </script>
</body>
</html>
